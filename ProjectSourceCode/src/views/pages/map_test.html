


<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include the leaflet stylesheet and script stuff  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- must include this style for the map to work -->
    <style>
      #map { height: 1000px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // init map
        const map = L.map('map').setView([40.015, -105.271], 10); // 

        // OSM tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var popup = L.popup();

        function onMapClick(e) {
          popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
        }
        
        // it should be possible to to have a function go through all the points that have recipes
        // and find the one that is the closest to the clicked on point

        // also it might be better to do something where all the recipes are visible on the map
        // and the user can click on them to see a preview popup instead of just a blank map.
        map.on('click', onMapClick);

    </script>
</body>
</html>
