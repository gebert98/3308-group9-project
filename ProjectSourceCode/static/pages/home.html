<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #121212; 
            color: #e0e0e0; 
        }

        header {
            background-color: #1e88e5; 
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); 
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: #b3e5fc; 
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        #recipe-intro {
            text-align: center;
        }

        #recipe-intro img {
            max-width: 100%;
            height: auto;
            border: 2px solid #1e88e5; 
            border-radius: 8px; 
        }

        #ingredients,
        #instructions {
            margin-top: 20px;
        }

        h3 {
            border-bottom: 2px solid #1e88e5;
            padding-bottom: 5px;
        }

        footer {
            background-color: #1e1e1e;
            color: #9e9e9e; 
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Delicious Recipes</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recipe-intro">
            <h2>Recipe Title</h2>
            <img src="path/to/your/image.jpg" alt="Recipe Image">
            <p>Short description of the recipe...</p>
        </section>

        <section id="ingredients">
            <h3>Ingredients</h3>
            <ul>
            </ul>
        </section>

        <section id="instructions">
            <h3>Instructions</h3>
            <ol>
            </ol>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Delicious Recipes. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
